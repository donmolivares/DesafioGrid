<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <header> 
            <div class="encabeza_y_foot">
            <h5>Mi Ecommerce</h5>   
            </div>
        </header>
        <menu>  
            <h5 class="letras_menu_titulo">Categorias</h5>
            <h5 class="letras_menu">Perfumes (13)</h5>
            <h5 class="letras_menu">Ropa (21)</h5>
            <h5 class="letras_menu">Accesorios (41)</h5>
            <h5 class="letras_menu">Zapatos (10)</h5>
        </menu>
        
        <main> 
            <div class = "muestra_productos">
                
                <div class="grid-item">
                    <img src="./assets/img/perfume1.jfif" alt="perfume1_marca">
                    <h4>Perfume Agata</h4>
                    <h5 class="Letra_numeros">10.000</h5>
                    <div class="btn_comprar"> Comprar </div>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/perfume2.jfif" alt="perfume2_marca">
                    <h4>Perfume Agua Rusa</h4>
                    <h5 class="Letra_numeros">20.000</h5>
                    <div class="btn_comprar"> Comprar </div>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/perfume3.jfif" alt="perfume3_marca">
                    <h4>Perfume Romeo y Julieta</h4>
                    <h5 class="Letra_numeros">30.000</h5>
                    <div class="btn_comprar"> Comprar </div>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/perfume4.jfif" alt="perfume4_marca">
                    <h4>Perfume Los Gatos</h4>
                    <h5 class="Letra_numeros">40.000</h5>
                    <div class="btn_comprar"> Comprar </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="encabeza_y_foot">
            <h5 class ="letras_footer">@miecommerce - @2024 Todos los derechos reservados Marcelo Olivares</h5>     
            </div> 
        </footer>
    </div>
</body>
</html>
